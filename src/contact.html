<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="contactpage">
  <header>
    <h1 class="logo">Plump <span> Pig </span> Smokehouse</h1>
  </header>
  <nav class="sticky">
    <div class="toggle menu"></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h3>Contact Form</h3>
    <form action="#" name="contact_form">
      <label id="first_name">First Name</label>
      <input name="first_name" type="text" required placeholder="John"/>
      <br>
      <label id="last_name">Last Name</label>
      <input name="last_name" type="text" required placeholder="Doe"/>
      <br>
      <label id="email">Email</label>
      <input name="email" type="email" required placeholder="you@domain.com"/>
      <br>
      <label id="message">Message<br> Tell us your experience of <span class="red">Plump</span><span class="biege"> Pig</span> <span class="red">Smokehouse:</span><br></label>
      <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required> </textarea>
      <div class="center">
        <input type="submit" value="Submit">
      </div>
    </form>	
  </div>

  <script src="js/scripts.js" defer></script>


  <footer>
    <div class="footer">
      <p class="footername">&copy; Jean-Marc Delisle </p>
    </div>

  </footer>
</body>

</html>
